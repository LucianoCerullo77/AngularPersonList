<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />
  <app-form (personCreated)="PersonsAdded($event)"></app-form>
  <hr />
  <app-person
    [person]="personElement"
    [indice]="i"
    *ngFor="let personElement of personData; let i = index"
  ></app-person>
</div>
