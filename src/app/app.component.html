<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />
  <form class="form row">
    <div class="form-group col-md-2">
      <label for="Name" class="sr-only">Name</label>
      <input
        type="text"
        name="Name"
        id="name"
        placeholder="Enter Name"
        class="form-control"
        [(ngModel)]="inputName"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="lastName" class="sr-only">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Enter Last Name"
        class="form-control"
        [(ngModel)]="inputLastName"
      />
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary mt-4" (click)="addPerson()">
        Add Person
      </button>
    </div>
  </form>
  <hr />
  <app-person
    [person]="personElement"
    [indice]="i"
    *ngFor="let personElement of person; let i = index"
  ></app-person>
</div>
