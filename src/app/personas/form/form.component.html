<div class="box">
  <form
    class="item"
    #f="ngForm"
    (ngSubmit)="f.form.valid && onGuardarPersona()"
  >
    <input
      type="text"
      name="Name"
      id="name"
      placeholder="Name"
      [(ngModel)]="inputName"
      required
    />
    <input
      type="text"
      name="lastName"
      id="lastName"
      placeholder="LastName"
      [(ngModel)]="inputLastName"
      required
    />
    <button type="submit" style="cursor: pointer">+</button>
  </form>
</div>
