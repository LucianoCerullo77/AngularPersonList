<form class="item">
  <input
    type="text"
    name="Name"
    id="name"
    placeholder="Name"
    [(ngModel)]="inputName"
  />
  <input
    type="text"
    name="lastName"
    id="lastName"
    placeholder="LastName"
    [(ngModel)]="inputLastName"
  />
  <button type="submit" (click)="addPerson()">
    +
  </button>
</form>
